  <script>
    window.onload = function () {
      var versionNumber = 0;
      var ua = window.navigator.userAgent;
      var supportedBrowsers = ["Chrome", "Firefox", "Edge", "Safari"];
      var browserName = "";
      
      if (ua.indexOf('Trident/')>0) {
        // IE 10 or older => return version number
        var rv = ua.indexOf('rv:');
        versionNumber = parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
        browserName = "IE " + versionNumber;
        console.log(browserName);
        
      }
      if (browserName!="" && supportedBrowsers.indexOf(browserName) === -1) {
        var unsupportedMessage = '<div  class="govuk-grid-column-full"><h2  class="govuk-heading-l">You\'ve signed in using an unsupported browser</h2 > <p  class="supported-browser-body">It looks like you\'ve signed in using {browserName}  Unfortunately this browser is not currently supported by our system. </p> <div ><p  class="supported-browser-body">Please sign out and sign in again using any of the following.</p><ul  class="govuk-list"><!----><li ><div  class="govuk-grid-column-full"><div  class="govuk-grid-column-one-quarter"><div  class="govuk-grid-row"><div  class="govuk-grid-column-one-third"><img  class="govuk-!-margin-right-2" height="48" width="48" src="/assets/images/chrome_browser_icon.png" alt="Chrome browser logo"></div><div  class="govuk-grid-column-two-thirds"><p >Chrome</p></div></div></div></div></li><li ><div  class="govuk-grid-column-full"><div  class="govuk-grid-column-one-quarter"><div  class="govuk-grid-row"><div  class="govuk-grid-column-one-third"><img  class="govuk-!-margin-right-2" height="48" width="48" src="/assets/images/firefox_browser_icon.png" alt="Firefox browser logo"></div><div  class="govuk-grid-column-two-thirds"><p >Firefox</p></div></div></div></div></li><li ><div  class="govuk-grid-column-full"><div  class="govuk-grid-column-one-quarter"><div  class="govuk-grid-row"><div  class="govuk-grid-column-one-third"><img  class="govuk-!-margin-right-2" height="48" width="48" src="/assets/images/edge_browser_icon.png" alt="Edge browser logo"></div><div  class="govuk-grid-column-two-thirds"><p >Edge</p></div></div></div></div></li><li ><div  class="govuk-grid-column-full"><div  class="govuk-grid-column-one-quarter"><div  class="govuk-grid-row"><div  class="govuk-grid-column-one-third"><img  class="govuk-!-margin-right-2" height="48" width="48" src="/assets/images/safari_browser_icon.png" alt="Safari browser logo"></div><div class="govuk-grid-column-two-thirds"><p>Safari</p></div></div></div></div></li></ul></div></div></div>';
        unsupportedMessage = unsupportedMessage.replace('{browserName}', browserName)
        document.getElementById('result').innerHTML = unsupportedMessage;
      }
    }
    /**
     * detect IE
     * returns version of IE or false, if browser is not Internet Explorer
     */
    function detectIE() {
      var ua = window.navigator.userAgent;
      console.log(ua);
     // Test values; Uncomment to check result â€¦

      // IE 10
      // ua = 'Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)';

      // IE 11
      // ua = 'Mozilla/5.0 (Windows NT 6.3; Trident/7.0; rv:11.0) like Gecko';

      // Edge 12 (Spartan)
      // ua = 'Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/39.0.2171.71 Safari/537.36 Edge/12.0';

      // Edge 13
      // ua = 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/46.0.2486.0 Safari/537.36 Edge/13.10586';
      console.log(document.getElementById('result'));
      var msie = ua.indexOf('MSIE ');
      document.getElementById('result').innerHTML = "Hello";
      if (msie > 0) {
        // IE 10 or older => return version number
        return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
        document.getElementById('result').innerHTML = "Hello";
      }

      if (navigator.userAgent.indexOf("MSIE") != -1) {
        console.log('It is IE');
      }
      var trident = ua.indexOf('Trident/');
      if (trident > 0) {
        // IE 11 => return version number
        var rv = ua.indexOf('rv:');
        return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
      }

      var edge = ua.indexOf('Edge/');
      if (edge > 0) {
        // Edge (IE 12+) => return version number
        return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
      }

      // other browser
      return false;
    }
