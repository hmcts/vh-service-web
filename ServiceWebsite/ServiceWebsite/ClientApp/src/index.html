<!doctype html>
<html lang="en" class="govuk-template">

<head>
  <meta charset="utf-8">
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    window.onload = function () {
      var versionNumber = 0;
      var ua = window.navigator.userAgent;
      var supportedBrowsers = ["Chrome", "Firefox", "Edge", "Safari", "MS-Edge"];
      var browserName = "";

      if (ua.indexOf('Trident/') > 0) {
        // IE 10 or older => return version number
        var rv = ua.indexOf('rv:');
        versionNumber = parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
        browserName = "IE " + versionNumber;
        console.log(browserName);
      }
      if (browserName != "" && supportedBrowsers.indexOf(browserName) === -1) {
        window.location.href = '../assets/unsupported-browser.html'
      }
    }
  </script>
  <style>
    .supported-browser-line-height {
      line-height: 2.3157;
    }
  </style>

</head>

<body class="govuk-template__body js-enabled">
  <app-root></app-root>
</body>

</html>
