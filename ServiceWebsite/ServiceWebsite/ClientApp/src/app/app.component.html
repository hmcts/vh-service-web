<div>
  <a href="#main-content" class="govuk-skip-link">Skip to main content</a>

  <app-header [loggedIn]="loggedIn"></app-header>

  <div class="govuk-width-container vh-content">

    <main class="govuk-main-wrapper" [ngClass]="{'pad-unactivated-router': padUnactivatedRouter}" id="main-content" role="main">
      <router-outlet (activate)="padUnactivatedRouter = false"></router-outlet>
    </main>
  </div>


  <div *ngIf="showSignOutConfirmation">
    <app-confirmation-signout-popup (continueAnswers)="handleContinue()" (cancelAnswers)="handleCancel()"></app-confirmation-signout-popup>
  </div>
</div>
<div>
  <app-footer></app-footer>
</div>
