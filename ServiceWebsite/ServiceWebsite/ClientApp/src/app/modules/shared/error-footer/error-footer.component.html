<details class="govuk-details">
  <summary class="govuk-details__summary" (click)="showDetails()">
    <span class="govuk-details__summary-text">
      {{localeResources.CitizenFooter.FooterTitle}}
    </span>
  </summary>
  <div class="govuk-details__text" *ngIf="showTextDetails">
    <p class="govuk-body govuk-!-margin-bottom-0"><strong>{{localeResources.CitizenFooter.TitleOne}}</strong></p>
    <p class="govuk-body govuk-!-margin-bottom-0">{{localeResources.Errors.FooterParagraph}}</p>
    <span id="telephone-hint" class="govuk-hint">
      {{localeResources.CitizenFooter.HintOne}}
    </span>

    <p class="govuk-body govuk-!-margin-bottom-0"><strong>{{localeResources.CitizenFooter.TitleTwo}} </strong></p>
    <p class="govuk-body govuk-!-margin-bottom-0">
      {{localeResources.CitizenFooter.FooterEmailUs}} <a class="govuk-link" href="mailto:{{contactUsEmail}}" target="_blank" data-hsupport="email">{{contactUsEmail}}</a>
    </p>
  </div>
</details>
