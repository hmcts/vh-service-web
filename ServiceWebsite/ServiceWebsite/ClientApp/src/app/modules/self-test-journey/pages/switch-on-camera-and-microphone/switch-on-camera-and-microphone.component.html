<div class="govuk-width-container">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <div>
        <h1 class="govuk-heading-l" i18n="@@switch_on_camera_and_microphone_h1_1">You'll need use your camera and microphone</h1>
      </div>
      <div>
        <p class="govuk-body" i18n="@@useCameraMicrophone_p_1">
          The next video is interactive, so you'll need to use camera and microphone.
        </p>
      </div>
      <app-show-details i18n-bind-detailsTitle="@@useCameraMicrophon_detailsTitle" bind-detailsTitle="'Why do I need to use my camera?'"
                        i18-bind-textArray="@@useCameraMicrophon_textArray" bind-textArray="['If you switch on your camera, you’ll be able to see what it’s like to be in a video hearing. Once the video has finished, your camera will switch off again.']">
      </app-show-details>
      <button class="govuk-button" type="button" i18n="@@switch_on_camera_and_microphone_btn_next" class="govuk-button"
              (click)="switchOnCameraAndMicrophone()" id="switchon">
        Switch on
      </button>
      <app-contact-us></app-contact-us>
    </div>
  </div>
</div>
