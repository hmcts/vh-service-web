<div class="govuk-grid-row vh-back-bottom">
  <div class="govuk-grid-column-full">
    <app-back-navigation></app-back-navigation>
  </div>
</div>
<div class="govuk-width-container">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <div>
        <h1 class="govuk-heading-xl" i18n="@@helpTheCourtDecide_h1">Help the court decide which type of hearing</h1>
      </div>
      <div>
        <p class="govuk-body" i18n="@@helpTheCourtDecide_p">
          We now need you to answer some questions. This will help the court decide the most suitable type of hearing.
        </p>
      </div>
      <div>
        <button type="button" i18n="@@helpTheCourtDecide_btn_continue" class="govuk-button" (click)="continue()" id="continue">
          Continue to questions
        </button>
      </div>
      <app-contact-us></app-contact-us>
    </div>
  </div>
</div>
