<div>
    <h1 class="govuk-heading-xl" i18n="@@interpreter_h1">
        Getting an interpreter
    </h1>
</div>
<form [formGroup]="form" (ngSubmit)="continue()">
    <div id="form-container" class="govuk-form-group" [ngClass]="isFormInvalid ? 'govuk-form-group--error' : 'govuk-form-group'">

        <span id="error-message" class="govuk-error-message" *ngIf="isFormInvalid">
          Please answer this question
        </span>
      
      <div>
        <p class="govuk-body">If you would find it difficult to take part in your hearing in English, you may need to get an interpreter.</p>
        <p class="govuk-body">Will you need an interpreter for your hearing?</p>
      </div>
      
        <fieldset class="govuk-fieldset">
          <div class="govuk-radios" data-module="radios">
            <div class="govuk-radios__item">
              <input formControlName="choice" class="govuk-radios__input" id="choice-yes" type="radio" [value]="true" data-aria-controls="conditional-how-contacted-conditional">
              <label class="govuk-label govuk-radios__label" for="choice-yes">
                Yes
              </label>
            </div>
      
            <div class="govuk-radios__item">
              <input formControlName="choice" class="govuk-radios__input" id="choice-no" type="radio" [value]="false" data-aria-controls="conditional-how-contacted">
              <label class="govuk-label govuk-radios__label" for="choice-no">
                No
              </label>
            </div>
          
          </div>
        </fieldset>
      </div>
    <app-show-details
    i18n-bind-detailsTitle="@@interpreter_detailsTitle" bind-detailsTitle="'Getting an interpreter for your hearing'"
  i18-bind-textArray="@@interpreter_textArray" bind-textArray="['For most types of hearing, youâ€™ll need to find and pay for an interpreter yourself. For some types of hearing, the court may provide an interpreter for free. You can find out more about getting an interpreter here.']">
  </app-show-details>
  <input class="govuk-button" (click)="continue()" value="Continue" i18n-value="@@interpreter_btn_continue" type="button" />
</form>

<app-contact-us></app-contact-us>
