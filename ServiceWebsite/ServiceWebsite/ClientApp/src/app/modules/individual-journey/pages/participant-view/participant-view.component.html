<div class="govuk-grid-row" >
  <div class="govuk-grid-column-full">
    <app-video-view [source]="videoSource" (loaded)="videoLoaded()"></app-video-view>
  </div>
</div>

<div class="govuk-grid-row vh-top-30">
  <div class="govuk-grid-column-one-quarter">
    <app-user-camera-view></app-user-camera-view>
    <div>
      <app-audio-bar [audioBarWidth]="widthAudioBar"></app-audio-bar>
    </div>
    <div>
      <a href="javascript:void()" class="govuk-link" i18n="@@participantView_a">
      Change camera or microphone
      </a>
    </div>

  </div>
</div>

<div class="govuk-grid-row vh-top-30">
  <div class="govuk-grid-column-full">
    <p class="govuk-body" i18n="@@participantView_p">
      When the video has ended, show the judge's view to see how you will appear to others in the hearing.
    </p>
  </div>
</div>
<div class="govuk-grid-row vh-top-30">
  <div class="govuk-grid-column-full">
    <button type="submit" class="govuk-button govuk-!-margin-right-1" (click)="continue()" i18n="@@participantView_btn_showJudgeView">
      Show judge's view
    </button>

    <input type="button" class="govuk-button hmcts-button--secondary"
           (click)="replay()" i18n-value="@@participantView_btn_replayPracticeHearing" value="Re-play practice hearing" [disabled]="disabledReplay" />
  </div>
</div>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <app-contact-us></app-contact-us>
  </div>
</div>
