<div>
  <h1 class="vh-hide-h1" i18n="@@participantView_h1">Practice video hearing</h1>
</div>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <app-video-view [source]="videoSource" (loaded)="videoLoaded()"></app-video-view>
  </div>
</div>

<div class="govuk-grid-row vh-top-30">
  <div class="govuk-grid-column-one-quarter">
    <app-user-camera-view></app-user-camera-view>
  </div>
</div>

<div class="govuk-grid-row vh-top-30">
  <div class="govuk-grid-column-full">
    <p class="govuk-body" i18n="@@participantView_p">
      When the video has ended, click 'Continue'. You can try the practice video hearing again if you like.
    </p>
  </div>
</div>
<div class="govuk-grid-row vh-top-30">
  <div class="govuk-grid-column-full">
    <button type="submit" class="govuk-button govuk-!-margin-right-1" id="continue" (click)="continue()" i18n="@@participantView_btn_journey_continue">
      Continue
    </button>

    <button type="button" class="govuk-button hmcts-button--secondary" id="replay"
            (click)="replay()" i18n="@@participantView_btn_replayPracticeHearing" [disabled]="disabledReplay">
      Re-play the video
    </button>
  </div>
</div>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <app-contact-us></app-contact-us>
  </div>
</div>
