<div class="vh-video-top">
  <div class="vh-video-w">
    <app-user-camera-view></app-user-camera-view>
  </div>
  <div class="vh-video-w">
    <app-video-view #videoParticipant [source]="videoSourceParticipant" (loaded)="videoLoaded()"></app-video-view>
  </div>
</div>

<div class="govuk-grid-row vh-top-30">
  <div class="govuk-grid-column-one-quarter">
    <app-video-view #videoJudge [source]="videoSourceJudge" (loaded)="videoLoaded()"></app-video-view>
    <div>
      <a href="javascript:void()" class="govuk-link" i18n="@@judgeView_a_1">Change camera or microphone</a>
    </div>

  </div>
</div>

<div class="govuk-grid-row vh-top-30 ">
  <div class="govuk-grid-column-full">
    <p class="govuk-body" i18n="@@judgeView_p_1">
      When the video has ended, click 'Continue'. You can try the practice video hearing again if you like.
    </p>
  </div>
</div>
<div class="govuk-grid-row vh-top-30 ">
  <div class="govuk-grid-column-full">
    <button type="submit" i18n="@@judgeView_btn_continue" class="govuk-button govuk-!-margin-right-1" (click)="continue()">
      Continue
    </button>

    <input type="button" class="govuk-button hmcts-button--secondary"
           (click)="replay()" value="Re-play practice hearing" [disabled]="disabledReplay" />
  </div>
</div>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <app-contact-us></app-contact-us>
  </div>
</div>
