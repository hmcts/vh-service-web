<div class="govuk-width-container">
  <main class="govuk-main-wrapper">

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-full">

        <div class="panel-blue">

          <div class="govuk-grid-row">
            <div class="govuk-grid-column-one-quarter">

              <div class="">
                <div class="image">
                  <img src="/assets/images/BluePanelIdent.png" height="64" width="64" class="govuk-header__logotype-crest"
                    alt="HM Courts &amp; Tribunals Service crest" />
                </div>
                <div class="title">
                  <h1 class="govuk-heading-l text-white">{{ 'HMCTS' || localise }}</h1>
                </div>
              </div>

            </div>

            <div class="govuk-grid-column-two-thirds">
              <p class="govuk-body govuk-!-margin-bottom-6 text-white">
                {{ 'Hearings in today\'s courts and tribunals can take place in different ways.' | localise }}
              </p>

              <p class="govuk-body govuk-!-margin-bottom-6 text-white">
                {{ 'Attending a hearing does not always involve travelling to court.' | localise }}
              </p>

              <button type="button" class="govuk-button hmcts-button--secondary" (click)="next()" id="aboutHearings">
                <strong>Next</strong>
              </button>
            </div>
          </div>

        </div>

      </div>
    </div>

  </main>
</div>
