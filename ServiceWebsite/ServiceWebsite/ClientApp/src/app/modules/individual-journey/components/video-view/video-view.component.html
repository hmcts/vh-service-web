<div class="govuk-warning-text" *ngIf="videoUnavailable">
    <span class="govuk-warning-text__icon" aria-hidden="true">!</span>
    <strong class="govuk-warning-text__text">
        <span class="govuk-warning-text__assistive">Warning</span>
        Sorry, this video is not available at the moment.
    </strong>
</div>
<video id="video-element" controls #video width="100%" height="100%" autoplay (canplay)="readyToPlay()" *ngIf="!videoUnavailable"
    (error)="onVideoError()" (timeupdate) = "ontimeupdate()">
    <source [src]="source" type="video/mp4" (error)="onVideoError()">
    <p> Sorry, this video is not available at the moment.</p>
</video>
