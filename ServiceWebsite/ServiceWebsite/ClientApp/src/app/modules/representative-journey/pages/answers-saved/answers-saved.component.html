<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <h1 class="govuk-heading-xl" i18n="@@questionnaireCompleted_h1">
      Thank You
    </h1>
    <div>
      <p class="govuk-body" i18n="@@answers_saved_p_summary">
        We have saved your answers. You can now check your computer will work for a video hearing.
      </p>
    </div>

    <div class="mt-20">
      <button class="govuk-button" (click)="continue()"
              i18n="@@answers_saved_btn_continue"
              id="Check my computer"
              type="button">
        Check my computer
      </button>
    </div>
  </div>
</div>

<app-contact-us></app-contact-us>
