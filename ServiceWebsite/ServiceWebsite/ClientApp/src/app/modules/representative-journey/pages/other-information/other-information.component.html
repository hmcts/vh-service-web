<div class="govuk-grid-row vh-back-bottom">
  <div class="govuk-grid-column-full">
    <app-back-navigation></app-back-navigation>
  </div>
</div>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <h1 class="govuk-heading-xl" i18n="@@otherInformation_h1">
      Other information
    </h1>
    <div>
      <app-hearing-details-header></app-hearing-details-header>
    </div>



    <app-choice-textbox [detailsYesText]="'Please provide any information here.'"
                        [suitabilityAnswer]="model.otherInformation"
                        (submitted)="submit()" i18n="@@otherInformation_choice_1">

      <p class="govuk-body govuk-!-margin-bottom-6" i18n="@@otherInformation_p_1">
        Is there anything you'd like the court to know that could affect this hearing taking place by video?
      </p>

    </app-choice-textbox>
    <app-contact-us></app-contact-us>
  </div>
</div>
