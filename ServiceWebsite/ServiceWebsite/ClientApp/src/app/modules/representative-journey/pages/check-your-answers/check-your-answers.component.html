<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <h1 class="govuk-heading-xl" i18n="@@questionnaireCompleted_h1">
      Check your answers
    </h1>
    <div>
      <app-hearing-details-header></app-hearing-details-header>
    </div>
    <div>
      <h2 class="govuk-heading-m" i18n="@@questionnaireCompleted_h2_question_title5">
        Who will be presenting the case?
      </h2>
      <p class="govuk-body" i18n="@@answers_saved_p_summary">
        Who will be presenting the case?
      </p>
    </div>

    <div class="mt-20">
      <button class="govuk-button" (click)="continue()" i18n="@@answers_saved_btn_continue" id="continue" type="button">
        Save and continue
      </button>
    </div>
  </div>
</div>

<app-contact-us></app-contact-us>
