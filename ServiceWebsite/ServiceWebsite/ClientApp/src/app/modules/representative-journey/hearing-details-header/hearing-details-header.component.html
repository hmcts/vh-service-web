<table class="govuk-table vh-fullwidth" *ngIf="loaded">
  <tbody class="govuk-table__body">
    <tr class="govuk-table__row">
      <td class="govuk-table__cell"><strong>{{ caseName }}</strong> ({{ caseType }}) <span i18n="@@hearingDetails_caseNumber">case number</span>: <strong>{{ caseNumber }}</strong></td>
      <td class="govuk-table__cell" style="text-align:right;">{{ scheduledDateTime | appLongDatetime }}</td>
    </tr>
  </tbody>  
</table>
