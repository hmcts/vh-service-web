<div id="printDoc" #printDoc>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <h1 class="govuk-heading-xl" i18n="@@guidance_h1_1">
        A guide to video hearings
      </h1>
      <p class="govuk-body" i18n="@@guidance_p_1">This guide explains how video hearings work and provides information you might need to participate.</p>
      <h1 class="govuk-heading-m" i18n="@@guidance_h1_2">Contents</h1>

      <div *ngFor="let ct of contentIndex">
        <div>
          <span class="vh-line"></span>
          <a  *ngIf="!toPrint" class="govuk-link govuk-heading-s vh-block"
             href="javascript:void()"  alt="link to guidance index"
             (click)="showSection(ct.Index)">{{ct.Name}}</a>
          <a *ngIf="toPrint" class="govuk-link govuk-heading-s vh-block"
             href="javascript:void()" alt="link to guidance index">{{ct.Name}}</a>
        </div>
      </div>
    </div>
  </div>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">

      <hr />
      <div *ngFor="let ctext of contentIndex">
        <div *ngIf="ctext.IsActive || toPrint">

          <h1 class="govuk-heading-m">{{ctext.Name}}</h1>
          <div *ngFor="let textItem of ctext.ContentText">
            <p class="govuk-body">{{textItem}}</p>
          </div>

          <p class="govuk-body">{{ctext.ListTitle}}</p>
          <div *ngFor="let listItem of ctext.ListItems">
            <ul class="govuk-list govuk-list--bullet">
              <li i18n>{{listItem}}</li>
            </ul>

          </div>
          <hr />
        </div>
      </div>

      <div class="vh-mt30" id="contentPoint" #contentPoint *ngIf="!toPrint">
        <span>
          <img src="/assets/images/printer.png" width="40" height="40" alt="Print this" />
          <a [href]="['/guidance/print']" i18n="@@guidance_a"
             target="_blank" class="govuk-link govuk-heading-s vh-block vh-ml8"> Print the entire guide </a>
        </span>
      </div>
    </div>
  </div>
</div>
